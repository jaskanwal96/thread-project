<div class="container">
  <h3 class="pb-3 mb-4 font-italic border-bottom">
    Top Threads
  </h3>
  <div class="row">
    <div class="col-md-6" *ngFor="let thread of threads; index as i">
      <div class="card flex-md-row mb-4 shadow-sm h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <h6 class="mb-0">
            <a class="text-dark" href="#">{{thread.title}}</a>
          </h6>
          <div class="mb-1 text-muted small">{{thread.date | date}}</div>
          <p class="card-text mb-auto">{{thread.description}}</p>
          <!-- <a class="btn btn-outline-primary btn-sm" role="button" href="http://www.jquery2dotnet.com/">Continue
            reading</a> -->
        </div>
        <strong class="d-inline-block mb-2 text-primary">
          <div class="item-content-block tags">
              <a href="#" *ngFor="let tag of thread.tags">{{tag}}</a>
          </div>
        </strong>
        <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]"
          src="//placeimg.com/250/250/arch" style="width: 200px; height: 250px;">
      </div>
    </div>
    <div *ngIf="index % 2 == 0">Content to render when condition is true.</div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="btn-group">
          <a href="/thread/new" class="btn btn-success btn-fab"  style="border-radius: 100%" id="main">
            <i class="material-icons">
              <svg style="width:35px;height:35px;border-radius:100%" viewBox="0 0 24 24">
                <path fill="#000000" d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
              </svg>
            </i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
