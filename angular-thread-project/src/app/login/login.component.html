<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2>
      Login
    </h2>
    <form (submit)=loginUser()>
      <input type="text" [(ngModel)]="email" id="login" class="fadeIn second" name="login" placeholder="login">
      <input type="password" [(ngModel)]="password" id="password" class="fadeIn third" name="login"
        placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">

    </form>
    <div id="formFooter">
      <a class="underlineHover" href="/register">New User? Register</a>
    </div>

  </div>
</div>
