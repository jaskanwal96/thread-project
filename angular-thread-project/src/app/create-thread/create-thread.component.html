<div class="row outer-background">
  <div class="container contact-form">
    <div class="contact-image">
      <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
    </div>
    <form (submit)="createThread()">
      <h3>Create a New Thread</h3>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <input [(ngModel)]='title' required type="text" name="txtName" class="form-control" placeholder="Thread title" />
          </div>
          <div class="form-group">
              <tag-input [(ngModel)]='tags' [ngModelOptions]='{standalone: true}' [maxItems]='5'></tag-input>
            <!-- <input type="text" name="txtEmail" class="form-control" placeholder="Thread Tags" value="" data-role="tagsinput" /> -->
          </div>
          <div class="form-group">
            <textarea [(ngModel)]='description' required name="txtMsg" class="form-control" placeholder="Thread Description"
              style="width: 100%; height: 150px;"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" name="btnSubmit" class="btnContact" value="Fork" />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
