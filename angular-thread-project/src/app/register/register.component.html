<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2>
      Register
    </h2>
    <form (submit)=registerUser()>
      <input type="text" [(ngModel)]="email" id="login" class="fadeIn second" name="login" placeholder="login">
      <input type="password" [(ngModel)]="password" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Register">
    </form>
    <div id="formFooter">
        <a class="underlineHover" href="/login">Already a User? Sign In</a>
      </div>
  
  </div>
</div>
